<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .a {
            width: 400px;
            height: 300px;
            border: 1px solid red;
        }

        .b {
            width: 100px;
            height: 100px;
            background: red;
        }

        .c {
            width: 50px;
            height: 50px;
            background: green;
        }
    </style>
</head>
<body>
<div class="a">
    <div class="b">
        <div class="c"></div>
    </div>
</div>

<script>

    var is = true;

    var a = document.querySelector('.a'),
            b = document.querySelector('.b'),
            c = document.querySelector('.c');

    a.addEventListener('click', function () {
        alert('b a');
    }, is);


    b.addEventListener('click', function () {
        alert('b b');
    }, is);

    c.addEventListener('click', function () {
        alert('b c');
    }, is);

    document.body.addEventListener('click', function () {
        alert('b body');
    }, is)

    window.addEventListener('click', function () {
        alert('b window');
    }, is)


    is = false;

    a.addEventListener('click', function () {
        alert('m a');
    }, is);

    b.addEventListener('click', function () {
        alert('m b');
    }, is);

    c.addEventListener('click', function () {
        alert('m c');
    }, is);
    document.body.addEventListener('click', function () {
        alert('m body');
    }, is)

    window.addEventListener('click', function () {
        alert('m window');
    }, is)

</script>


</body>
</html>
